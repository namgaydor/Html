<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  width: 100%;
  border: 1px solid #19b63b;
  background-color: #aa718e;
}

td {
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #14d1a2;
}
</style>
</head>
<body>

<h2>Nested Table</h2>
<p>An example of how to create a table inside a table:</p>

<table>
  <tr>
    <td>GIT-COMMAND</td>
    <td>Nested Table
      <table>
        <tr>
          <td>git init</td>
        </tr>
        <tr>
          <td>git status</td>
        </tr>
        <tr>
          <td>git add</td>
        </tr>
        <tr>
          <td>git commit</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>

<!DOCTYPE html>

<body>
    <h1>The dl, dd, and dt elements</h1>

    <p>These three elements are used to create a description list:</p>

    <dl>
        <dt>son</dt>
        <dd>should take full responsible of father</dd>
        <dt>daughter</dt>
        <dd>should take the roles of mother</dd>
    </dl>
</body>
